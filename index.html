<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Sales Summary...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md w-full"><h1 class="text-3xl font-bold text-gray-800 mb-6" id="appTitle">Sales Summary</h1><p class="text-gray-600 mb-4">Total Sales:</p><div id="totalSales" class="text-5xl font-extrabold text-blue-600">Loading...</div><p class="text-sm text-gray-500 mt-6">Data fetched from data.csv</p></div><script>async function fetchAndProcessData() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const lines = csvText.trim().split('\n');if (lines.length < 2) {throw new Error('CSV is empty or malformed.');}const headers = lines[0].split(',').map(header => header.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error('Sales column not found in data.csv.');}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',');const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}const appTitleElement = document.getElementById('appTitle');const totalSalesElement = document.getElementById('totalSales');const seed = 'Report';document.title = `Sales Summary ${seed}`;appTitleElement.textContent = `Sales Summary ${seed}`;totalSalesElement.textContent = `$${totalSales.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;} catch (error) {console.error('Error fetching or processing data:', error);document.getElementById('totalSales').textContent = 'Error loading data.';document.getElementById('appTitle').textContent = 'Error';document.title = 'Error';}}document.addEventListener('DOMContentLoaded', fetchAndProcessData);</script></body></html>
